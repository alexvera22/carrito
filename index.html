<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="alert-container">
                <div class="alert alert-success d-none" id="mensajeDiv"></div>
            </div>
        </div>
        <header class="row justify-content-center">
            <div class="d-flex col-8">
                <nav class="navbar navbar-expand-lg mx-2">
                    <div class="collapse navbar-collapse" id="navbarNav2">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <nav class="navbar navbar-expand-lg mx-2">
                    <div class="collapse navbar-collapse" id="navbarNav2">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Carrito</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <nav class="navbar navbar-expand-lg mx-2">
                    <div class="collapse navbar-collapse" id="navbarNav2">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre nosotros</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-4 mt-3">
                <p>Nombre de usuario: <span id="nombreUsuario"></span></p>
            </div>
        </header>
        <main class="row">
            <div class="col-12">
                <table class="table table-striped" id="tablaProductos">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Imagen</th>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="tablaProductosBody">
                    </tbody>
                </table>
                <table class="table">
                    <tr>
                        <form>
                            <select class="form-select" id="slcProductos">
                                <option value="0">Seleccione una de sus opciones.</option>
                            </select>
                        </form>
                    </tr>
                </table>
            </div>
            <div class="col-6">
                <h5>Te interesan nuestros productos?</h5>
                <form class="form-control">
                    <p>Ingresa tus datos para enviarte promociones!</p>
                    <label for="" class="form-label">Correo electronico</label>
                    <input type="email" id="" class="form-control">
                    <button class="btn btn-success mt-3" id="btnEnviar">Enviar. </button>
                </form>
            </div>
            <div class="col-6">
                <h5>Importes</h5>
                <form class="form-control">
                    <table class="table">
                        <tr>
                            <th>Importe Total</th>
                        </tr>
                        <tr>
                            <td id="totalGeneral"></td>
                        </tr>
                    </table>
                    <div>
                        <label for="" class="form-label">En caso de tener boleta de RUT ingresarla aquí</label>
                        <input type="text" id="" class="form-control" placeholder="RUT">
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">Acepta nuestros términos y condiciones</label>
                    </div>
                </form>
                <button class="btn btn-danger mt-3" id="btnPagar">Pagar</button>
            </div>
            <div class="col-12 text-center mt-3">
                <h4>Métodos de Envío</h4>
                <p>Envio gratis</p>
                <img src="/img/dac.png" alt="" class="img-fluid img-thumbnail w-25 mb-5">
            </div>
        </main>
        <footer></footer>
    </div>
</body>
<script src="/js/script.js"></script>
</html>
